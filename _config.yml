# ----
# Site

title: FydeOS 文档中心
url: "https://faq.fydeos.com/"
#baseurl: "https://fydeos.com/"
google_analytics_key: UA-74826425-9
disqus_shortname:
newsletter_action:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: images/qnalogo.png
description: FydeOS的常见问题、帮助手册及知识库
author:
  name: Fyde Innovations
  email: hi@fydeos.io
social:
  name: Base Template
  links:
    - https://github.com/CloudCannon/base-jekyll-template

# -----
# Build

timezone: Etc/UTC

permalink: /:categories/:title/

plugins:
  - jekyll-extract-element
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

collections:
  faq:
    output: true
  help:
    output: true

# jekyll-archives:
#   enabled: ['categories']
category_archive:
  type: liquid
  path: /categories/

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
      comments: true
  -
    scope:
      path: ""
      type: faq
    values:
      layout: answer
  -
    scope:
      path: ""
      type: help
    values:
      layout: help
  -
    scope:
      path: "kb.html"
    values:
      body_class: "show_kb_search"
  -
    scope:
      path: "help.html"
    values:
      body_class: "show_help_search"

