<h1>FAQ</h1>

<section class="faq">

  <div class="accordion" id="accordionFaq">

    <div class="card">
    {% assign sorted = site.faq | sort: 'weight' | reverse %}
    {% for item in sorted %}
      {% assign question =  item.path | replace:'_faq/','' | replace:'.html','' | replace:'.md','' %}
      <div class="card-header" id="heading{{ forloop.index }}">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ forloop.index }}" aria-expanded="true" aria-controls="collapse{{ forloop.index }}">
            {{question}}
          </button>
        </h5>
      </div>

      <div id="collapse{{ forloop.index }}" class="collapse {% if forloop.last == true %}{{ "collapse-item-last" }}{% endif %}" aria-labelledby="heading{{ forloop.index }}" data-parent="#accordionFaq">
        <div class="card-body">
          {{ item | markdownify }}
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</section>
